<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{styles.css}"> -->

    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Agregar nuevo Coder</h1>

    <div class="container">
      <form th:object="${coder}" th:action ="${action}" method="post">

        <!-- Para enviarle al usuario el ID cuando esta actualizando datos -->
        <input type="hidden" th:field="*{id}" th:value="${coder.id}">


        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nombre"
            th:field="*{name}"
            th:value="${coder.name}"
          />
          <label for="name">Nombre Coder</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Edad"
            th:field="*{age}"
            th:value="${coder.age}"
          />
          <label for="age">Edad Coder</label>

        </div>

        <div class="form-floating mb-3 w-100">
          <input
            type="text"
            class="form-control w-100"
            id="clan"
            placeholder="Clan"
            th:field="*{clan}"
            th:value="${coder.clan}"
          />
          <label for="clan">Clan Coder</label>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" href="#" class="btn btn-outline-success">Guardar</button>
            <a href="/" class="btn btn-outline-danger">Cancelar</a>    
        </div>

      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
